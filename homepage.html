<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Good Men North of Richmond</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        .header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin: 0;
        }
        .main-content {
            text-align: center;
            padding: 60px 20px;
        }
        .main-content h2 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }
        .main-content p {
            font-size: 1.5rem;
            color: #666;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #0071e3;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.25rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #005bb5;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .footer p {
            color: #999;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Good Men North of Richmond</h1>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Empowering the Future</h2>
        <p>Discover our products and services that are designed to elevate your life and work.</p>
        <a href="#products" class="button">Explore Now</a>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2024 Good Men North of Richmond. All rights reserved.</p>
    </div>
</body>
</html>
